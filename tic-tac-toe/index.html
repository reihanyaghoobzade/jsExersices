<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="info-container">
        <h1>Tic - Tac - Toe</h1>
        <div class="inputs">
            <input class="first-player" type="text" required>
            <label class="first-name">Player 1</label>
            <input class="first-player-sign" type="text" required>
            <label class="first-sign">Sign</label>
        </div>
        <div class="inputs">
            <input class="second-player" type="text" required>
            <label class="second-name">Player 2</label>
            <input class="second-player-sign" type="text" required>
            <label class="second-sign">Sign</label>
        </div>
        <!-- <div class="play-round">
            <div>Number of rounds played:</div>
            <select class="round" name="round">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
        </select>
        </div> -->
        <button class="start-btn" type="button">START</button>
    </div>
    <div class="game-container hidden">
        <div class="scores-container">
            <div>
                <input type="text" disable>
                <label class="first-player-name"></label>
                <span class="first-player-score"></span>
            </div>
            <div>
                <input type="text" disable>
                <label class="second-player-name"></label>
                <span class="second-player-score"></span>
            </div>
        </div>
        <div class="cell-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="player-turn"></div>
        <div class="buttons">
            <button class="refresh" type="button">Refresh</button>
            <button class="reset">Reset</button>
            <button class="finish">Finish</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title"></div>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button class="continue" type="button">Continues</button>
            </div>
        </div>
    </div>
    <div class="show-winner hidden">
        <h1 class="title"></h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
