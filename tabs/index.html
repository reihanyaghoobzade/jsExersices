<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Tabs</title>
</head>

<body>
    <div class="tabs">
        <button type="button" class="tab-link active">London</button>
        <button type="button" class="tab-link">Paris</button>
        <button type="button" class="tab-link">Tokyo</button>
    </div>
    <div class="contents">
        <div id="London" class="tab-content active">
            <h3>London</h3>
            <p>London is capital city of England.</p>
        </div>
        <div id="Paris" class="tab-content">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>
        <div id="Tokyo" class="tab-content">
            <h3>Tokyo</h3>
            <p>Paris is the capital of Japan.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
